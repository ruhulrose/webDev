<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is an ecommerce project for making Ruhul's Collection Hub">
    <title>Ruhul's Collection Hub</title>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/common.css">
</head>
<body>
    <!-- navbar starts here -->
    <nav>
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="ecommerce_website.html" class="nav_link">Home</a></li>
            <li class="nav_list"><a href="register.html" class="nav_link">Register</a></li>
            <li class="nav_list"><a href="login.html" class="nav_link">Login</a></li>
            <li class="nav_list"><a href="ecommerce_website.html" class="nav_link">Logout</a></li>
            <li class="nav_list"><a href="contact.html" class="nav_link">Contact</a></li>
            <li class="nav_list"><a href="profile.html" class="nav_link"><img class="profile-pic" src="Images/ruhul-amin-dp.jpg" alt="Profile"></a></li>
        </ul>
        <ul class="nav-lower flex-space-around">
            <li class="nav_list"><a href="ecommerce_website.html" class="nav-brand nav_link">Ruhul's Collection Hub</a></li>
            <li class="nav_list"><a href="cart.html" class="nav_link"><span><i class="fa-solid fa-cart-shopping"></i></span> Cart 5 products - $130.53</a></li>
        </ul>
    </nav>
    <!-- navbar ends here -->
    <!-- header starts here  -->
    <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner-title" behavior="" direction="">90% Sales Going On!</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck-fast feature-icon"></i>
                    <h3>Shipping within 3 days</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature-icon"></i>
                    <h3>Support 24/7</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-solid fa-credit-card feature-icon"></i>
                    <h3>Safe payment</h3>
                </article>
            </div>
        </div>
    </header>
    <!-- header ends here  -->
    <!-- main starts here  -->
    <main class="flex-center">
        <div class="sidebar">
            <section class="categories-section">
                <h3 class="section-title">Catagories</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="processor">
                            <input type="checkbox" name="processor" id="processor" value="processor">
                            processor
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="RAM">
                            <input type="checkbox" name="RAM" id="RAM" value="RAM">
                            RAM
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="SSD">
                            <input type="checkbox" name="SSD" id="SSD" value="SSD">
                            SSD
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="Monitor">
                            <input type="checkbox" name="Monitor" id="Monitor" value="Monitor">
                            Monitor
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="Keyboardmouse">
                            <input type="checkbox" name="Keyboardmouse" id="Keyboardmouse" value="Keyboardmouse">
                            Keyboard and Mouse combo
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="Cassing">
                            <input type="checkbox" name="Cassing" id="Cassing" value="Cassing">
                            Cassing
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="Pendrive">
                            <input type="checkbox" name="Pendrive" id="Pendrive" value="Pendrive">
                            Pendrive
                        </label>
                    </li>
                </ul>
            </section>
            <section class="price-section">
                <h3 class="section-title">Price Range</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="price1">
                            <input type="radio" name="price1" id="price1" value="[0,5]">
                            $0-$5
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price2">
                            <input type="radio" name="price2" id="price2" value="[6,10]">
                            $6-$10
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price3">
                            <input type="radio" name="price3" id="price3" value="[11,15]">
                            $11-$15
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price4">
                            <input type="radio" name="price4" id="price4" value="[16,20]">
                            $16-$20
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price5">
                            <input type="radio" name="price5" id="price5" value="[21,25]">
                            $21-$25
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price6">
                            <input type="radio" name="price6" id="price6" value="[26,30]">
                            $26-$30
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price7">
                            <input type="radio" name="price7" id="price7" value="[31,40]">
                            $31-$40
                        </label>
                    </li>
                </ul>
            </section>
        </div>
        <div class="main-content">

        </div>
    </main>
    <!-- main ends here  -->
    <!-- footer starts here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="join" class="join">Contact with us</label>
            <input type="email" id="join" name="join" class="footer-input" placeholder="Your email address">
            <button class="btn btn-join">Join</button>
        </div>
        <div class="flex-space-around">
            <p class="copy"><i class="fa-regular fa-copyright"></i> Copyright 2024 Ruhul's Collection Hub all rights reserved</p>
        </div>
    </footer>
    <!-- footer ends here -->
</body>
</html>
